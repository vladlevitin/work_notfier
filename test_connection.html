<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .success { border-color: #4CAF50; background: #f1f8f4; }
        .error { border-color: #f44336; background: #fef1f0; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover { background: #0b7dda; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîß Connection Test Tool</h1>
    <p>This will test your backend and frontend connections.</p>
    
    <button onclick="testAll()">üß™ Run All Tests</button>
    
    <div id="results"></div>
    
    <script>
        async function testEndpoint(name, url) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test';
            resultDiv.innerHTML = `<h3>${name}</h3><p>Testing: <code>${url}</code></p>`;
            document.getElementById('results').appendChild(resultDiv);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'test success';
                    resultDiv.innerHTML += `
                        <p>‚úÖ <strong>SUCCESS</strong> (Status: ${response.status})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'test error';
                    resultDiv.innerHTML += `
                        <p>‚ùå <strong>FAILED</strong> (Status: ${response.status})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test error';
                resultDiv.innerHTML += `
                    <p>‚ùå <strong>CONNECTION FAILED</strong></p>
                    <p>Error: ${error.message}</p>
                    <p><strong>This means the backend is not running or not accessible!</strong></p>
                `;
            }
        }
        
        async function testAll() {
            document.getElementById('results').innerHTML = '<h2>Running Tests...</h2>';
            
            await testEndpoint('Test 1: Backend Health', 'http://localhost:8000/health');
            await testEndpoint('Test 2: Backend Stats', 'http://localhost:8000/api/stats');
            await testEndpoint('Test 3: Backend Posts', 'http://localhost:8000/api/posts?limit=3');
            await testEndpoint('Test 4: Frontend Proxy', '/api/stats');
            
            document.getElementById('results').innerHTML += `
                <div class="test">
                    <h3>‚úÖ Tests Complete!</h3>
                    <p>If all tests passed, your dashboard should work.</p>
                    <p>If any failed, that's the problem to fix.</p>
                </div>
            `;
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(testAll, 500);
        });
    </script>
</body>
</html>
